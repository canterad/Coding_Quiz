<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>High Scores</title>
    <link rel="stylesheet" href="./assets/css/style.css" />    
  </head>
  <body>

    <!-- Created main section so all of the content will be vertically centered on the page. -->
    <main>

      <!-- Set up header section that will display the Highscores data. -->
      <header id="HighScores" class="Container"> 

        <!-- Created section to contain all the elements and center them horizontally. -->        
        <section id="HighScoresSection" class="Section">
          <section id="HighScoresElement">
            <h1>Highscores</h1>
            <ol class = "OrderedList" id="HighScoresList">
            </ol>
            <button type="button" id="btnGoBack" class="btnHighScores">Go Back</button>
            <button type="button" id="btnClearScores" class="btnHighScores">Clear Highscores</button>
          </section>
        </section>
      </header>

    </main>

    <script src="./assets/js/highscores.js"></script>    

  </body>
</html>
